<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Practica1</title>
  </head>
  <body>
    <br><br>
    <div class="container-fluid">
      <div class="vista">
        <h1 class="contenedor" align="center">PRACTICA 1 - CALCULADORA BASICA</h1>
        <br>
        <br>
        <br>
        <form action="#">
          <div class="color"></div>
            <div class="container">
          <label for="valor1">Numero 1:</label><br>
          <input type="text" id="n1">
          <br>
          <label for="valor2">Numero 2:</label><br>
          <input type="text" id="n2" >
          <br>
          <p class="resultado">Resultado: <br><span id="resultado">0</span></p>
          <br>
          <div class="opciones">
            <select name="operacion" id="operacion">
              <option value="" disabled selected>Selecciona una opción</option>
              <option value="suma" id="suma">Suma</option>
              <option value="resta" id="resta">Resta</option>
              <option value="multiplicacion" id="multiplicacion">Multiplicación</option>
              <option value="division" id="division">División</option>
            </select>
            <button id="ejecutar">Ejecutar</button>
          </div>
        </form>
      </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
